<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
       ul li{
          font-size: 1.3rem;
          font-family: sans-serif;
          padding: 20px;
          border: 1px solid #ccc;
       }
       ul{
        list-style-image: url('');
        list-style-position: inside;
       }
       
    </style>
</head>
<body>
    <center>
        <h1>using images as a bullet points using list-style-image css property</h1>
    </center>
    <hr>
    
        <ul>
           <li>HTML</li>
           <li>CSS</li>
           <li>BOOTSTRAP</li>
           <li>JAVASCRIPT</li>
           <li>NODEJS</li>
           <li>REACTJS</li>
        </ul>
    
</body>
</html>
