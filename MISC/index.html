<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        min-height: 90vh;
        background: linear-gradient(#0000002d, #0000003f), url(https://wallpapercave.com/wp/wp8465834.jpg) no-repeat center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }  
      .card{
        padding: 20px;
        backdrop-filter: blur(30px);
        width: 100%;
        height: 80vh;
        text-align: center;
      }
    </style>
</head>
<body>
    <center>
        <h1>backdrop-filter</h1>
    </center>
    <div class="container">
        <div class="card">
            <h1>this is the card content</h1>
        </div>
    </div>
</body>
</html>
