<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect ratio</title>
    <style>
        .img1{
            width: 200px;
            aspect-ratio: 1/1;/*width/height*/
        }
        .img2{
            width: 200px;
            aspect-ratio: 0.5;/*width/height*/
        }
        .img3{
            width: 200px;
            aspect-ratio: 1;/*width/height*/
        }
        .img4{
            width: 200px;
            aspect-ratio: 1/0.5;/*width/height*/
        }
        .img4{
            width: 200px;
            aspect-ratio: 16/9;/*width/height*/
        }
    </style>
</head>
<body>
    <center>
        <h1>aspect ratio</h1>
        <p>The aspect ratio css property allows you to define the desired width-to-height ratio of an element's box.This means that even if the parent container or viewport size changes,the browser will adjust the elements dimensions to maintain the specified width-to-height ratio.</p>
    </center>
    <hr>
    <img src="https://th.bing.com/th/id/OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8?rs=1&pid=ImgDetMain" alt="logo" class="img1">

    <img src="https://th.bing.com/th/id/OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8?rs=1&pid=ImgDetMain" alt="logo" class="img2">

    <img src="https://th.bing.com/th/id/OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8?rs=1&pid=ImgDetMain" alt="logo" class="img3">
    <img src="https://th.bing.com/th/id/OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8?rs=1&pid=ImgDetMain" alt="logo" class="img4">
    <img src="https://th.bing.com/th/id/OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8?rs=1&pid=ImgDetMain" alt="logo" class="img5">
</body>
</html>
