<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::backdrop</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        dialog::backdrop{
            background-color: rgba(24,24,24,0.5);

        }
        dialog{
            width: 250px;
            min-height: 200px;
            padding: 20px;
            line-height: 1.5;
            border: none;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
            border-radius: 8px;
        }
        dialog img{
            width: 100px;
        }
        dialog button{
            width: 100%;
            margin-top: 10px;
            border: none;
            padding: 10px;
            background-color: #3cc025;
            color: #fff;
            outline: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <button onclick="showpopup()">Open Dialog</button>

    <dialog id="popup1">
        <img src="https://media.tenor.com/0EflySmYSuAAAAAC/check-mark-button-joypixels.gif" alt="">
        <h3>sucessfull!!</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <button onclick="closepopup()">close</button>
    </dialog>

    <script>
        const dialog=document.getElementById('popup1')
        function showpopup(){
            dialog.showModal()
        } 
        function closepopup(){
            dialog.close()
        }
         </script>
</body>
</html>
