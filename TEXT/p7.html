<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text stroke</title>
    <style>
         .block1{
            width: 350px;
            padding: 30px;
            margin: 30px;
            border: 4px solid #ccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         }
         .block1 h1{
            font-size: 3rem;
            -webkit-text-stroke: 2px red;
            color: transparent;
         }
    </style>
</head>
<body>
    <center>
        <h1>Text stroke</h1>
    </center>

    <div class="block1">
        <h1>This is the text</h1>
    </div>
</body>
</html>
